<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2><span id="counter">0</span> Hours Work Scheduling </h2>
     
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row  past"  > 
        <div class="hour col-md-1  ">09:00am</div>

         
        <textarea class="col-md-10 description" id="textArea"  id="9">The Event that already happened</textarea>

       
        <button class=" col-md-1 save-btn">Save</button>
        <saveBtn i class ="fa-solid fa-floppy-disk"></i>
          </div>
         
      </div>


      <div class="container">
      <div class="time-block row past " > 
        <div class="hour col-md-1">10:00am</div>

         
        <textarea class="col-md-10 description "id="10" >The Event that already happened</textarea>

       
        <button class=" col-md-1 save-btn"> Save</button></div>
      </div>

      <div class="container">
        <div class="time-block row past" > 
          <div class="hour col-md-1">11:00am</div>
  
           
          <textarea class="col-md-10 description" id="11">The Event that already happened</textarea>
  
         
          <button class=" col-md-1 save-btn">Save</button></div>
        </div>

        <div class="container">
          <div class="time-block row past" > 
            <div class="hour col-md-1">12:00pm</div>
    
             
            <textarea class="col-md-10 description"id="12" >The Event that already happened</textarea>
    
           
            <button class=" col-md-1 save-btn">Save</button></div>
          </div>

          <div class="container">
            <div class="time-block row  past " > 
              <div class="hour col-md-1">01:00pm</div>
      
               
              <textarea class="col-md-10 description" id="1" >The Event that already happened</textarea>
      
             
              <button class=" col-md-1 save-btn">Save</button></div>
            </div>

            <div class="container">
              <div class="time-block row present" > 
                <div class="hour col-md-1">02:00pm</div>
        
                 
                <textarea class="col-md-10 description" id="2">Current Event</textarea>
        
               
                <div><button class=" col-md-1 save-btn">Save</button></div>
                <saveBtn i class ="fa-solid fa-floppy-disk"></i>
              </div>

              <div class="container">
                <div class="time-block row future " > 
                  <div class="hour col-md-1">03:00pm</div>
          
                   
                  <textarea class="col-md-10 description">Future Event </textarea>
          
                 
                  <button class=" col-md-1 save-btn">Save</button></div>
                </div>

                <div class="container">
                  <div class="time-block row future " > 
                    <div class="hour col-md-1">04:00pm</div>
            
                     
                    <textarea class="col-md-10 description">Future Event</textarea>
            
                   
                    <button class=" col-md-1 save-btn">Save</button></div>
                  </div>

                  <div class="container">
                    <div class="time-block row future " > 
                      <div class="hour col-md-1">05:00pm</div>
              
                       
                      <textarea class="col-md-10 description">Future Event</textarea>
              
                     
                      <button class=" col-md-1 save-btn">Save</button></div>
                    </div>


      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
